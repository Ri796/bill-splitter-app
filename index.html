<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>BILL SPLITTER</h1>

    <div class="container">
        <!-- Input and Calculation -->
        <div class="calculator">
            <div class="bill-section">
                <label for="bill">Bill</label>
                <input type="number" id="bill" placeholder="0">
            </div>

            <div class="tip-section">
                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn">5%</button>
                    <button class="tip-btn">10%</button>
                    <button class="tip-btn active">15%</button>
                    <button class="tip-btn">25%</button>
                    <button class="tip-btn">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                </div>
            </div>

            <div class="people-section">
                <div class="labels">
                    <label for="people">Number of People</label>
                    <span id="error-msg" class="error">Can't be zero</span>
                </div>
                <input type="number" id="people" placeholder="0">
            </div>
        </div>

        <!-- Results Section -->
        <div class="results">
            <div class="result-item">
                <div class="text">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div class="amount" id="tip-per-person">$0.00</div>
            </div>
            <div class="result-item">
                <div class="text">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <div class="amount" id="total-per-person">$0.00</div>
            </div>
            <button id="reset-btn" disabled>RESET</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
